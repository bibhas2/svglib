<svg version="1.1" xmlns="http://www.w3.org/2000/svg">
  <!-- 
  Test for scaling.
  -->

  <rect x="10" y="10" width="100" height="100" stroke="#00ff00" stroke-width="2" fill="none"/>

  <!-- Scaling via container-->
  <g stroke-linecap="round" transform="scale(2 2)">
    <rect x="10" y="10" width="100" height="100" stroke="#e03131" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Directly scaling-->
  <rect x="10" y="10" width="100" height="100" transform="scale(2 2)" stroke="#313de0" stroke-width="2" fill="none"/>

  <!-- Manually scaling. This should obscure the previously scaled versions exactly. 
  Note: The stroke width is also scaled.-->
  <rect x="20" y="20" width="200" height="200" stroke="#ffff00" stroke-width="4" fill="none"/>

  </svg>